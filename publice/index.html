<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="add-product.html">add product</a>
    </nav>
    <h1>cloth stock</h1>

    <table border>
      <thead>
        <th>Product</th>
        <th>Desc</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </thead>
      <tbody id="products"></tbody>
    </table>
    <script>
      var tbody = document.getElementById("products")

      // var Product = document.createElement('tr')
      //var pF = document.createElement('td')

      //Product.appendChild(pF)

      async function getproduct(){
        var products = await fetch("/api/products")
        products = await products.json()

        products.map((v)=>{
          var tr = document.createElement("tr")

          var title = document.createElement("td")
          title.innerHTML = v.title

          var desc = document.createElement("td")
          desc.innerHTML = v.desc;

          var price = document.createElement('td')
          price.innerHTML = v.price;


          var stock = document.createElement("td")
          stock.innerHTML = v.stock
         
         
         
          var actions = document.createElement("td")
          var del=document.createElement('button')
          del.innerText= "Del"
          del.addEventListener("click",async()=>{
        await fetch(`/api/products/${v._id}`,{
            method:"DELETE"
        })
        window.location.reload()
        })
          actions.appendChild(del)


          tr.appendChild(title)
          tr.appendChild(desc)
          tr.appendChild(price)
          tr.appendChild(stock)
          tr.appendChild(actions)

          tbody.appendChild(tr)
        })
        console.log(products)
      }
      getproduct()
    </script>
  </body>
</html>
